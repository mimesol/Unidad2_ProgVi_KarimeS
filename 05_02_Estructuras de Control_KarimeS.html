<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=derice-width, inicial-scale=1.0">
        <title>Estructuras de control</title>
    </head>
    <body>
        <div>
            <script>
                //Estructuras de control
                if(10>5){
                    alert("Es mayor")
                }else{
                    alert("Es menor")
                }
                
                //for i = i + 1
                for(let i=0; i<5; i++){
                    console.log(i)
                }

                //Ciclo while
                let i2 = 0
                while(i2 < 10){
                    console.log(i2)
                    i2++
                }

                //Ciclo do...while
                let i3 = 0
                do{
                    console.log(i3)
                    i3++
                }while(i3 < 20)

                

        </script>
        </div>
    </body>
</html>
