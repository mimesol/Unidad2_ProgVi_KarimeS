<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=derice-width, inicial-scale=1.0">
        <title>
            Bocho de color
        </title>
        <style>
            .container{
                text-align: center;
            }
            .opciones{
                background-color: burlywood;
                width: 500px;
                margin: 0 auto;
            }
            .color-opcion{
                width: 50px;
                height: 50px;
                background-color: aqua;
                border-radius: 50%;
                display: inline-block;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img id="cambiar-bocho" src="bocho_rojo.jpg" width="750px">
            <div class="opciones">
                <div class="color-opcion" style="background-color: red;" onclick="cambiarColorA('rojo')"></div>
                <div class="color-opcion" style="background-color: blue;" onclick="cambiarColorA('azul')"></div>
                <div class="color-opcion" style="background-color: yellow;" onclick="cambiarColorA('amarillo')"></div>
                <div class="color-opcion" style="background-color: white;" onclick="cambiarColorA('blanco')"></div>
            </div>
        </div>
        <script>
            function cambiarColorA(color){
                document.getElementById("cambiar-bocho").src = "bocho_"+color+".jpg"
            }
        </script>
    </body>
</html>
